<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 5px solid black;
      border-radius: 50px;
      position: relative;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50px;
    }

    .logo span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 20px;
      text-align: center;
    }

    .search {
      width: 80%;
      margin: 20px auto;
      display: flex;
    }

    .search input {
      width: 90%;
      padding: 10px;
      border: 2px solid black;
      border-right: none;
      font-size: 18px;
    }

    .search button {
      width: 10%;
      padding: 10px;
      border: 2px solid black;
      border-left: none;
      font-size: 18px;
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="search">
    <input type="text" id="search-input" placeholder="Search games...">
    <button id="search-button">Go</button>
  </div>
  <div class="container" id="games-container">
    <div class="logo" id="logo-1">
      <img src="logo-1.png" alt="Logo 1">
      <span>Game 1</span>
    </div>
    <div class="logo" id="logo-2">
      <img src="logo-2.png" alt="Logo 2">
      <span>Game 2</span>
    </div>
    <div class="logo" id="logo-3">
      <img src="logo-3.png" alt="Logo 3">
      <span>Game 3</span>
    </div>
    <div class="logo" id="logo-4">
      <img src="logo-4.png" alt="Logo 4">
      <span>Game 4</span>
    </div>
  </div>
  <script>
    // Get the elements from the document
    let searchInput = document.getElementById("search-input");
    let searchButton = document.getElementById("search-button");
    let gamesContainer = document.getElementById("games-container");

    // Define an array of games with their names and logos
    let games = [
      {name: "Game 1", logo: "logo-1.png"},
      {name: "Game 2", logo: "logo-2.png"},
      {name: "Game 3", logo: "logo-3.png"},
      {name: "Game 4", logo: "logo-4.png"}
    ];

    // Define a function to filter the games by name
    function filterGames(query) {
      // Return an array of games that match the query
      return games.filter(game => game.name.toLowerCase().includes(query.toLowerCase()));
    }

    // Define a function to update the games container with the filtered games
    function updateGamesContainer(filteredGames) {
      // Clear the games container
      gamesContainer.innerHTML = "";
      // Loop through the filtered games and create a logo element for each one
      for (let game of filteredGames) {
        // Create a div element with the logo class
        let logo = document.createElement("div");
        logo.className = "logo";
        // Create an img element with the game logo
        let img = document.createElement("img");
        img.src = game.logo;
        img.alt = game.name;
        // Create a span element with the game name
        let span = document.createElement("span");
        span.textContent = game.name;
        // Append the img and span elements to the logo element
        logo.appendChild(img);
        logo.appendChild(span);
        // Append the logo element to the games container
        gamesContainer.appendChild(logo);
      }
    }

    // Add an event listener to the search input
    searchInput.addEventListener("input", function() {
      // Get the value of the search input
      let query = searchInput.value;
      // Filter the games by the query
      let filteredGames = filterGames(query);
      // Update the games container with the filtered games
      updateGamesContainer(filteredGames);
    });
  </script>
</body>
</html>
